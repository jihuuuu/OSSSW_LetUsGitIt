version: "3.9"

services:
  backend:
    build: ./project
    container_name: backend
    working_dir: /app
    volumes:
      - ./project:/app
    ports:
      - "8000:8000"
    env_file:
      - ./project/.env
    command: >
      python -m uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1569
      MYSQL_DATABASE: news_app
      MYSQL_USER: root
      MYSQL_PASSWORD: 1569
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: